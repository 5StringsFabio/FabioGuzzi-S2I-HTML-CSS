   <h1>FABIO GUZZI PORTFOLIO</h1>

   <div class='pagedescrizione'>
   <img src='contattami.jpg'>

   <form action='' method='get'>
     <div class='form'>
      <label for='nomecognome'>Inserisci Nome e Cognome ↓</label>
      <input id='nomecognome'
        name='full-name'
         type='text'
         placeholder='Esempio: Giorgio Rossi' required/>
     </div>
     <div class='form'>
      <label for='email'>Inserisci Email ↓</label>
      <input id='email'
         name='email'
         type='email'
         placeholder='esempio@gmail.com' required/>
     </div>
     <div class='form'>
       <label for='p-a'>Seleziona Privato o Azienda</label>
       <select id='p-a' name='p-a'>
       <option value='privato'>Privato</option>
       <option value='azienda'>Azienda</option>
       </select>
     </div>
     <div class='form'>
       <label for='estratto'>Inserisci una breve descrizione ↓</label>
       <textarea id='estratto'
               name='estratto'
               placeholder='Inserisci qui la tua richiesta :)' required></textarea>
     </div>
     <div class='form'>
        <button>INVIA LA RICHIESTA</button>
     </div>
   </form>
